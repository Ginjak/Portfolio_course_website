<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>About Me | UI/UX Designer & Photographer</title>
</head>
<body>
  <!-- Header -->
<header id="header-inner">
  <div class="container">
    <nav id="main-nav">
      <img src="img/logo.png" alt="My Portfolio" id="logo">
      <ul>
        <li><a href="index.html" >Home</a></li>
        <li><a href="about.html" >About</a></li>
        <li><a href="work.html" >Work</a></li>
        <li><a href="contact.html" class="current">Contact</a></li>
      </ul>
    </nav>
  </div> 
</header>

<!-- Section A: Contact form -->

<section id="contact-a" class="text-center py-3">
  <div class="container">
    <h2 class="section-title">Contact Me</h2>
    <div class="bottom-line"></div>
    <p class="lead">Here is how you can reach me</p>

    <form name="Contact" method="POST" data-netlify="true" data-netlify-recaptcha="true">
      <div class="text-fields">
        <input name="Name" type="text" class="text-input name-input" placeholder="Name" required>
        <input name="Subject" type="text" class="text-input subject-input" placeholder="Subject" required>
        <input name="Email" type="email" class="text-input email-input" placeholder="Email Address" required>
        <input name="Phone" type="text" class="text-input phone-input" placeholder="Phone Number" required>
        <textarea name="Message" class="text-input message-input" placeholder="Enter Message" required></textarea>
        <div class="my-2" data-netlify-recaptcha="true" required></div>
      </div>
      <button type="submit" class="btn-dark">Submit</button>
    </form>
  </div>
</section>

<!-- Secton B: Contact Info -->

<section id="contact-b" class="py-3 bg-dark">
  <div class="container">
    <div class="contact-info text-center">
      <div>
        <i class="fas fa-envelope fa-2x"></i>
        <h3>Email</h3>
        <p>john@something.com</p>
      </div>
      <div>
        <i class="fas fa-phone fa-2x"></i>
        <h3>Phone</h3>
        <p>(555) 555-5555</p>
      </div>
      <div>
        <i class="fas fa-address-card fa-2x"></i>
        <h3>Address</h3>
        <p>50 Main st, Boston MA</p>
      </div>
    </div>
  </div>
</section>

<!-- Section C: Tag line -->

<section id="contact-c" class="bg-main py-4">
  <div class="container text-center">
  <h1>Let's Start Your Next Project</h1>
</div>
</section>

<!-- Footer -->
<footer id="main-footer">
<div class="footer-content container">
  <p>Copyright &copy; 2019. All Rights Reserved</p>
  <div class="social">
    <i class="fab fa-twitter"></i>
    <i class="fab fa-facebook"></i>
    <i class="fab fa-instagram"></i>
    <i class="fab fa-linkedin"></i>
  </div>
</div>
</footer>


</body>
</html>
